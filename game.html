<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizx</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div id="quiz-container">
        <div class="container-top">
            <!-- <p id="score">Score: <span id="score-board"></span></p> -->
            <div id="questionNo">/</div>
            <div id="timer"></div>
        </div>
        <div id="question">
            <div class="question-append">Question</div>
        </div>
        <div class="options">
            <div class="option" onclick="checkAnswer(0)">Option 1</div>
            <div class="option" onclick="checkAnswer(1)">Option 2</div>
            <div class="option" onclick="checkAnswer(2)">Option 3</div>
            <div class="option" onclick="checkAnswer(3)">Option 4</div>
        </div>
    </div>
    <div id="game-over-container">
        <h1>Game Over!</h1>
        <div id="score"></div>
        <p id="compliment"></p>
    </div>
    
</body>
</html>
<script src="./app.js"></script>
