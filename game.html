<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizx</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div id="quiz-container">
        <div class="container-top">
            <div id="questionNo"></div>
            <div id="timer"></div>
        </div>
        <div id="question">
            <div class="question-append">Question</div>
        </div>
        <div class="options">
            <div class="option" onclick="checkAnswer(0)">Option 1</div>
            <div class="option" onclick="checkAnswer(1)">Option 2</div>
            <div class="option" onclick="checkAnswer(2)">Option 3</div>
            <div class="option" onclick="checkAnswer(3)">Option 4</div>
        </div>
    </div>
    <div id="game-over-container">
        <h1 style="font-size: 50px;">Game Over!</h1>
        <div id="score"></div>
        <div id="compliment"></div>
        <div id="footer">
            <h3>To contact or follow the creater: </h3>
            <img class="github" src="./assets/github.svg" alt="">
            <img class="linkedin" src="./assets/linkedin.svg" alt="">
        </div>
        <div id="play-again">Play again</div> 
    </div>
</body>
</html>
<script src="./app.js"></script>
